  <main class="main-content">
    <section class="carousel">
      <span class="arrow" onclick="prevSlide()">&#9664;</span>
      <div id="carousel-images">
        <img src="images/from-the-edge1.JPG" alt="From the Edge Photo 1">
        <img src="images/from-the-edge2.JPG" alt="From the Edge Photo 2">

  <footer class="footer">
    <p>&copy; 2024 Kevin Morrell Photography. All rights reserved.</p>
  </footer>
  <script>
    let currentSlide = 0;
    const images = document.querySelectorAll('#carousel-images img');
    const totalSlides = images.length;
    const visibleSlides = 6;

    function updateCarousel() {
      images.forEach((img, index) => {
        img.style.transform = `translateX(-${currentSlide * 100 / visibleSlides}%)`;
      });
    }

    function nextSlide() {
      if (currentSlide < totalSlides - visibleSlides) {
        currentSlide++;
        updateCarousel();
      }
    }

    function prevSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        updateCarousel();
      }
    }

    updateCarousel();
  </script>
</body>
